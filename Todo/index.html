<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootsrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

</head>
<body>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h1 class="card-title">Todo App</h1>
                            </div>
                            <div class="card-body">                               
                                <form id="todoAppForm">
                                    <div class="input-group">
                                    <input type="text" class="form-control" id="txtNewTodoName" 
                                    placeholder="Write Todo">
                                    <button id="btnAddNewTask" type="submit" class="btn btn-primary float-end">Add</button>                                      
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card mt-5">
                            <div class="card-header controls">
                                <div class="filters">
                                    <span class="active" id="all">All</span>
                                    <span  id="pending">Things to do</span>
                                    <span id="completed">Completed</span>
                                </div>
                                <button type="submit" id="btnClear" class="btn btn-danger btn-sm float-end">Clear</button>
                            </div>
                            <ul id="task-list" class="list-group list-group-flush">
                                 <li class="task list-group-item">
                                    <div class="form-check">
                                      <input type="checkbox" id="1" class="form-check-input" />
                                      <label for="1" class="form-check-label">GÃ¶rev 1</label>
                                    </div>
                                  </li> 
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    <!-- Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
